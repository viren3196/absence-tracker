<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function draw(canvas, size) {
  const ctx = canvas.getContext('2d');
  // Background
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#6c5ce7');
  grad.addColorStop(1, '#4834d4');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.2);
  ctx.fill();

  // Clipboard icon
  ctx.fillStyle = 'rgba(255,255,255,0.95)';
  const cx = size/2, cy = size/2;
  const w = size * 0.38, h = size * 0.48;
  const r = size * 0.04;

  // Board
  ctx.beginPath();
  ctx.roundRect(cx - w/2, cy - h/2 + size*0.04, w, h, r);
  ctx.fill();

  // Clip top
  ctx.fillStyle = 'rgba(255,255,255,0.95)';
  const clipW = w * 0.45, clipH = size * 0.07;
  ctx.beginPath();
  ctx.roundRect(cx - clipW/2, cy - h/2 - size*0.01, clipW, clipH, r/2);
  ctx.fill();

  // Lines on clipboard
  ctx.fillStyle = '#6c5ce7';
  const lineY = cy - h/2 + size*0.16;
  for (let i = 0; i < 3; i++) {
    const lw = i === 2 ? w * 0.45 : w * 0.6;
    ctx.beginPath();
    ctx.roundRect(cx - w*0.3, lineY + i * size * 0.09, lw, size * 0.035, 2);
    ctx.fill();
  }

  // Checkmark circle
  const checkR = size * 0.12;
  ctx.fillStyle = '#e74c5c';
  ctx.beginPath();
  ctx.arc(cx + w/2 - size*0.02, cy + h/2 - size*0.02, checkR, 0, Math.PI*2);
  ctx.fill();

  // X mark
  ctx.strokeStyle = 'white';
  ctx.lineWidth = size * 0.025;
  ctx.lineCap = 'round';
  const xc = cx + w/2 - size*0.02;
  const yc = cy + h/2 - size*0.02;
  const xr = checkR * 0.45;
  ctx.beginPath();
  ctx.moveTo(xc - xr, yc - xr);
  ctx.lineTo(xc + xr, yc + xr);
  ctx.moveTo(xc + xr, yc - xr);
  ctx.lineTo(xc - xr, yc + xr);
  ctx.stroke();
}

draw(document.getElementById('c192'), 192);
draw(document.getElementById('c512'), 512);

// Auto-download
['c192','c512'].forEach(id => {
  const canvas = document.getElementById(id);
  const link = document.createElement('a');
  link.download = `icon-${canvas.width}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();
});
</script>
<p>Icons downloaded! Move them to the absence-tracker folder.</p>
</body>
</html>
